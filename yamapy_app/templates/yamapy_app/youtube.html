<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>YAMA.py | Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'yamapy_app/css/styles.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
{% include "yamapy_app/header.html" %}
<div class="space"></div>
{% include "yamapy_app/video_info.html" %}
<div class="webdesigntuts-workshop space">
    <h4 class="download-text">Click the download button to start downloading your file.</h4>
    {% if dl_file == 1 %}
        <button class="download" type="button"><a href="{{ MEDIA_URL }}video.{{ extension }}" download>Download</a>
        </button>
    {% elif dl_file == 2 %}
        <button class="download" type="button"><a href="{{ MEDIA_URL }}audio.{{ extension }}" download>Download</a>
        </button>
    {% endif %}
</div>
{% include "yamapy_app/footer.html" %}
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script type="text/javascript" src="{% static 'yamapy_app/js/scripts.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</body>
</html>
